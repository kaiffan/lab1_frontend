<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<form class="mt-2 mb-3">
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
               placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Email address</label>
        <input type="password" class="form-control" id="inputPassword" aria-describedby="emailHelp"
               placeholder="Enter your password">
    </div>
</form>
<div class="row">
    <button type="button" class="btn btn-success col mx-1" id="button_send_auth_info">Success</button>
    <button type="button" class="btn btn-primary col" id="button_registration"
            onclick="location.href='/registration.html'">Registration
    </button>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>

</html>
